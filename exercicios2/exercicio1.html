<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
<div class="bt">
 <button onclick="createBox()">Adicione uma Box</button>
</div>

<div id="box" >
 
</div>
    

<script>
    var i = 0;
    function createBox(){
        var divBox = document.querySelector('div[id=box]');
        var box = document.createElement('div');
        box.setAttribute('name',`box-${i}`);
        box.style.width = '100px';
        box.style.height = '100px';
        box.style.backgroundColor = 'red';
        divBox.appendChild(box);
        i++;
    }

</script>
</body>
</html>
